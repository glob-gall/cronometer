<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" href="./img/wojacks.png" type="image/png">
  <title>based timer</title>
</head>
<body>
  <audio id="ring">
    <source src="./mp3/ring.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <div class="container">
    <div class="time-container">
      <p class="time">00:00:00</p>
      <div class="button-container">
        <button class="button button-start">START</button>
        <button class="button button-stop disabled" >RESET</button>
      </div>
    </div>

    <div class="time-container max-time-container"> 
      <div class="max-time-label-container">
       <p class="max-time" > Max time: 00:00:00 </p>
        <button class=" button button-change-time-x">X</button>
      </div>
      <div>
        <button class="button button-change-time remove-60" >-1m</button>
        <button class="button button-change-time remove-10" >-10s</button>
        <button class="button button-change-time remove-1" >-1s</button>
        <button class="button button-change-time add-1" >+1s</button>
        <button class="button button-change-time add-10" >+10s</button>
        <button class="button button-change-time add-60" >+1m</button>
      </div>
    </div>
  </div>
  <div class="container-img">
    <img src="./img/pepe.png" alt="pepe" class="pepe">
    <img src="./img/wojacks.png" alt="wojacks" class="wojaks">
  </div>
  <script src="./cronometro.js"></script>
</body>
</html>
